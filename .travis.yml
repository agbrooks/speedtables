language: c

branches:
    only:
      - master

sudo: required

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libboost-all-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install tcl-tk; brew install boost; fi

script:
  - autoreconf -vi
  - if test -f .travis/configure-"$TRAVIS_OS_NAME"; then sh ./.travis/configure-"$TRAVIS_OS_NAME"; else sh ./configure; fi
  - make clean
  - make
  - sudo make install

